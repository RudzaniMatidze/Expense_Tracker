<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

<h1>Expense Tracker</h1>

<div class="form-container">
    <h3>Add New Expense</h3>
    <form id="expense-form">
        <input type="hidden" id="expense-id">
        <input type="date" id="expense-date" required>
        <input type="number" id="expense-amount" placeholder="Amount" required>
        
        <select id="expense-category" required>
            <option value="">Select Category</option>
            <option value="Housing">Housing</option>
            <option value="Transportation">Transportation</option>
            <option value="Food">Food</option>
            <option value="Healthcare">Healthcare</option>
            <option value="Personal care">Personal care</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Debt Repayment">Debt Repayment</option>
            <option value="Insurance">Insurance</option>
            <option value="Education">Education</option>
            <option value="Savings and Investments">Savings and Investments</option>
            <option value="Miscellaneous">Miscellaneous</option>
            <option value="Travel">Travel</option>
        </select>

        <input type="text" id="expense-description" placeholder="Description" required>
        <button type="submit" id="submit-button">Add Expense</button>
    </form>
</div>

<div id="total-expense">
    Total Expense for the Month: $<span id="monthly-total">0.00</span>
</div>

<h3>Expense List</h3>
<table id="expense-table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script src="/static/script.js"></script>
</body>
</html>
